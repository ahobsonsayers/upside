########################################################
# litellm
########################################################
services:
  litellm:
    container_name: ${NAME}
    image: ghcr.io/berriai/litellm:main-stable
    restart: unless-stopped
    networks:
      - traefik
    ports:
      - 4000:4000
    volumes:
      - ~/litellm/config.yaml:/app/config.yaml
    env_file:
      # Set in .env.secrets:
      # - LITELLM_MASTER_KEY
      # - LITELLM_SALT_KEY
      - .env.secrets
    labels:
      - traefik.enable=true
      - traefik.http.routers.${NAME}.rule=Host(`${URL}`)
    command:
      - --config=/app/config.yaml
networks:
  traefik:
    external: true
x-dockge:
  urls:
    - https://${URL}
