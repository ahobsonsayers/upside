services:
  dockge:
    image: louislam/dockge:latest
    restart: unless-stopped
    networks:
      - traefik
    ports:
      - 5001:5001
    volumes:
      - ~/dockge:/app/data
      - ~/docker:/opt/stacks
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - HOME=$HOME
    labels:
      - traefik.enable=true
      - traefik.http.routers.dockge.rule=Host(`docker.arranhs.com`)
      - traefik.http.routers.dockge.middlewares=dockge
      - traefik.http.middlewares.dockge.basicAuth.usersfile=/auth/.dockgepasswd

networks:
  traefik:
    external: true

x-dockge:
  urls:
    - https://docker.arranhs.com