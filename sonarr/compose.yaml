services:
  sonarr:
    image: linuxserver/sonarr:latest
    restart: unless-stopped
    networks:
      - traefik
    ports:
      - 8989:8989
    volumes:
      - ~/sonarr:/config
      - ~/Seagate/Downloads/TV Shows:/tv
      - ~/Seagate/Torrents:/downloads
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    labels:
      - traefik.enable=true
      - traefik.http.routers.sonarr.rule=Host(`tv.arranhs.com`)
      - traefik.http.routers.sonarr.middlewares=sonarr
      - traefik.http.middlewares.sonarr.basicAuth.usersfile=/auth/.sonarrpasswd

networks:
  traefik:
    external: true

x-dockge:
  urls:
    - https://tv.arranhs.com
