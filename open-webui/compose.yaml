services:
  openwebui:
    container_name: ${NAME}
    image: ghcr.io/open-webui/open-webui:main
    restart: unless-stopped
    networks:
      - traefik
    ports:
      - 3030:8080
    volumes:
      - ~/open-webui:/app/backend/data
    environment:
      - OPENAI_API_BASE_URL=https://llm.arranhs.com
      - WEBUI_AUTH_TRUSTED_EMAIL_HEADER=X-Forwarded-User
    env_file:
      # Set in .env.secrets:
      # - OPENAI_API_KEY
      - .env.secrets
    labels:
      - traefik.enable=true
      - traefik.http.routers.${NAME}.rule=Host(`${URL}`)
      - traefik.http.routers.${NAME}.middlewares=oauth
networks:
  traefik:
    external: true
x-dockge:
  urls:
    - https://${URL}
