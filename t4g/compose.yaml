services:
  t4g:
    container_name: ${NAME}
    image: arranhs/t4g-feed:develop
    restart: unless-stopped
    networks:
      - traefik
    ports:
      - 5656:5656
    labels:
      - traefik.enable=true
      - traefik.http.routers.${NAME}.rule=Host(`t4g.arranhs.com`)
networks:
  traefik:
    external: true
x-dockge:
  urls:
    - https://t4g.arranhs.com/london
